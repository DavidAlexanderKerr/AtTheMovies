<div ng-controller="EditController">
    <form ng-show="isEditable()">
        <fiedset>
            <div class="form-group">
                <label for="Title">Title</label>
                <input id="Title" type="text"
                       ng-model="edit.movie.Title" required
                       class="form-control" />
            </div>
            <div class="form-group">
                <label for="ReleaseYear">Release Year</label>
                <input id="ReleaseYear" type="text"
                       ng-model="edit.movie.ReleaseYear"
                       required min="1900" max="2030"
                       class="form-control" />
            </div>
            <div class="form-group">
                <label for="Runtime">Length</label>
                <input id="Runtime" type="text"
                       ng-model="edit.movie.Runtime" 
                       required min="0" max="500"
                       class="form-control" />
            </div>
            <button class="btn btn-default" ng-click="save()">Save</button>
            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        </fiedset>
    </form>
</div>
